# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
  client:
    enabled: false
  instance:
    appname: jhipsterdemo
    instanceId: jhipsterdemo:${spring.application.instance-id:${random.value}}

spring:
  application:
    name: jhipsterdemo
  cloud:
    config:
      enabled: false
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: jhipsterdemo-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: jhipsterdemo-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'JhipsterDemoApp'
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: ZGYwMGU2MjVlN2MxOWMyNmY4MDhmNjIzYWQ4YzQ3NWRkN2M1MjAwODMxZjExZjI5MzRhNjE3YTA3Mjc3MWNiYTMzNTgxMGVhMjY4YzdjZWUyOGViYjdhZjlmYjc3YzJhZThkMjJhYzJhNjQzMDdmZDllMDRiMDY1ODg0OTVjNzQ=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
